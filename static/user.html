<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>user page</title>
	<link rel="stylesheet" type="text/css" href="./static/stylesUsers.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
	<div class="money-section">
		<div class="balance">
			<h2>Balance:</h2> 
			<span>{monthlySoFar:}</span>
		</div>
		<div class="monthly-budget">
			<h2>Monthly Budget</h2>
			<span>{monthlyBudget:}</span>
		</div>
	</div>

	<div class="necessities">
		<div class="rent">
			<h2>Rent</h2>
			<div class="progress">
        		<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {rentPercent:}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{rentPercent:}%</div>
    		</div>
		</div>

		<div class="food">
			<h2>Food</h2>
			<div class="progress">
        		<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {foodPercent:}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{foodPercent:}%</div>
    		</div>
		</div>

		<div class="bills">
			<h2>Bills</h2>
			<div class="progress">
        		<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {billsPercent:}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{billsPercent}%</div>
    		</div>
		</div>

		<div class="transport">
			<h2>Transport</h2>
			<div class="progress">
        		<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {transportPercent:}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{transportPercent}%</div>
    		</div>
		</div>

		<div class="misc">
			<h2>Misc</h2>
			<div class="progress">
        		<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {miscPercent:}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{miscPercent}%</div>
    		</div>
		</div>

		<form action="/goToLogin">
			<input type="submit" value="Home">
		</form>
		

	</div>
</body>
</html>
