<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin page</title>
	<link rel="stylesheet" type="text/css" href="./stylesAdmin.css">
	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
	<form class="admin-details" method="" action="/update">
		<div class="balance-input">
			<label for="balance">Balance:</label>
			<span>{monthlySoFar:}</span>
		</div>
		<div class="monthly-budget-input">
			<label for="monthly-budget">Set Monthly Budget:</label>
			<input type="number" name="monthly-budget" id="monthly-budget">
		</div>
		<div class="rent-input">
			<label for="rent">Rent:</label>
			<input type="number" name="rent" id="rent">
		</div>
		<div class="food-input">
			<label for="food">Food:</label>
			<input type="number" name="food" id="food">
		</div>
		<div class="bills-input">
			<label for="bills">Bills:</label>
			<input type="number" name="bills" id="bills">
		</div>
		<div class="transport-input">
			<label for="transport">Transport:</label>
			<input type="number" name="transport" id="transport">
		</div>
		<div class="misc-input">
			<label for="misc">Misc:</label>
			<input type="number" name="misc" id="misc">
		</div>
		<input type="submit" name="">

		<!-- why dont need method:"POST" -->



	</form>
</body>
</html>
